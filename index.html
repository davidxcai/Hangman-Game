<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pokemon Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!--reset css-->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--bootstarp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--my own css-->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>
    <div class="container" id="gameContainer">
        <div class="text-center">
            <h1>Who's That Pokemon?</h1>
            <button class="btn btn-outline-danger rounded-pill" id="generate">
                New Pokemon
            </button>
        </div>
        <div class="d-flex justify-content-center my-5">
            <!--Pokemon picture goes here-->
            <img id='pkmnImg' src="http://www.byroot.eu/data/images/questionmark.png"
                alt="http://www.byroot.eu/data/images/questionmark.png">
        </div>
        <div id="infoBox" class="border border-secondary rounded shadow-lg">
            <div class="row my-3" id="info">
                <div class="col-md-4 d-flex justify-content-center">
                    <h5 class="mr-3">Wins:</h5>
                    <h5 id="wins">0</h5>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <h5 class="mr-3">Guesses Remaining:</h5>
                    <h5 id="guesses">9</h5>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <h5 class="mr-3">Losses:</h5>
                    <h5 id="losses">0</h5>
                </div>
            </div>
            <div class="text-center">
                <h1 id="display">
                    <!-- Pokemon name goes here-->
                    New Pokemon
                </h1>
                <div class="d-flex justify-content-center">
                    <h3>No.</h3>
                    <h3 id="pkmnId">
                        <!-- Pokemon id goes here -->
                    </h3>
                </div>
            </div>
            <hr>
            <div class="text-center mt-2">
                <h4>Letters Guessed</h4>
                <h5 id="guessed">
                    <!-- Guessed letters go here -->
                </h5>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/app.js">
    </script>

</body>

</html>
